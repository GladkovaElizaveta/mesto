<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Место</title>
        <link rel="stylesheet" href="./pages/index.css" />
    </head>

    <body class="page">
        <header class="header">
            <div class="header__logo"></div>
        </header>

        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="./images/Geralt.jpg" alt="аватарка" />
                <div class="profile__info">
                    <div class="profile__text-info">
                        <h1 class="profile__name">Геральт</h1>
                        <button class="profile__edit-button" type="button"></button>
                        <p class="profile__description">Ведьмак, охотник на женщин</p>
                    </div>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>

            <section class="elements">
                <template class="elements__card-template">
                    <article class="elements__card">
                        <div class="elements__card-image-container">
                            <img class="elements__card-image src="./images/Ien.jpg" alt="Описание фото">
                            <button class="elements__garbage-button" type="button"></button>
                        </div>
                        <div class="elements__card-description">
                            <h3 class="elements__place-name">Йенифер</h3>
                            <button class="elements__like-button" type="button"></button>
                        </div>
                    </article>
                </template>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">&copy; 2021. Elizaveta Gladkova</p>
        </footer>

        <div class="popup" id="profileForm">
            <div class="popup__container">
                <button class="popup__container-exit-button" type="button"></button>
                <div class="popup__container-profile-editor">
                    <h3 class="popup__container-header">Редактировать профиль</h3>
                    <form action="#" class="popup__profile-card" method="GET" name="formElement">
                        <fieldset class="popup__profile-settings">
                            <input type="text" name="name" class="popup__profile-input popup__profile-input_type_name" />
                            <input type="text" name="description" class="popup__profile-input popup__profile-input_type_description" />
                            <button class="popup__save-button popup__save-button_type_save" type="submit">Сохранить</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>

        <div class="popup" id="cardForm">
            <div class="popup__container">
                <button class="popup__container-exit-button" type="button"></button>
                <div class="popup__container-profile-editor">
                    <h3 class="popup__container-header">Новое место</h3>
                    <form action="#" class="popup__profile-card" method="GET" name="formElement">
                        <fieldset class="popup__profile-settings">
                            <input type="text" name="name" class="popup__profile-input popup__profile-input_type_place" placeholder="Название" />
                            <input type="url" name="reference" class="popup__profile-input popup__profile-input_type_adress" placeholder="Ссылка на картинку" />
                            <button class="popup__save-button popup__save-button_type_add" type="submit">Сохранить</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>

        <div class="popup" id="viewPhoto">
            <figure class="popup__figure">
                <button class="popup__close-button" type="button"></button>
                <img class="popup__photo" src="./images/Ien.jpg" alt="Описание изображения" />
                <h3 class="popup__photo-caption"></h3>
            </figure>
        </div>

        <script src="./script/scriptt.js"></script>
        <script src="./script/initial-cards.js"></script>                                 
    </body>
</html>
